version: "3.9"
services:
  app:
    build:
      context: ../
      dockerfile: ./test/Dockerfile
    container_name: app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: test
      MONGO_URI: mongodb://root:root@mongo:27017/test?authSource=admin
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
